<ion-header>
    <ion-navbar>
        <ion-title>
            FlashLight
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="flash">
    <ion-item>
        <span>the FlashLight is :{{status}}</span>
    </ion-item>
    <button ion-button (tap)="switchOn()" color="secondary">Switch On</button>
    <button ion-button (tap)="switchOff()" color="danger">Switch Off</button>
    <button ion-button (tap)="toggle()" color="primary">Toggle</button>
</ion-content>
